<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'auth2.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'header.css' %}" type="text/css">
    <meta charset="UTF-8">
    <title>Add money</title>
</head>
<body>
{% include 'shop/header_auth.html' %}
<form action="{% url 'add_money' %}" method="post">
    {% csrf_token %}
    <div class="container">
    <p align="center">На сколько поплнить:</p>
    <p align="center">{{ form.money }}</p>
        {% if error %}
        <p style="color: red">{{ error }}</p>
        {% endif %}
    <button type="submit">Пополнить</button>
    </div>
</form>
</body>
</html>
